syntax = "proto3";
package assetmantle.splits.v1beta1.queries.split;

import "gogoproto/gogo.proto";
import "assetmantle/splits/internal/mappable/mappable.v1.proto";

message QueryResponse {
  option (gogoproto.goproto_getters) = false;
  bool success = 1;
  string error = 2;
  repeated assetmantle.splits.v1beta1.Mappable list = 3;
}
