syntax = "proto3";
package assetmantle.splits.v1beta1.transactions.unwrap;

import "google/api/annotations.proto";
import "assetmantle/splits/internal/transactions/unwrap/message.v1.proto";
import "assetmantle/splits/internal/transactions/unwrap/transactionResponse.v1.proto";

service Msg {
  rpc Unwrap(Message) returns (TransactionResponse) {
    option (google.api.http).post = "/mantle/splits/unwrap";
  }
}
