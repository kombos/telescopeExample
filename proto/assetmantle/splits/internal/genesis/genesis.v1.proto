syntax = "proto3";
package assetmantle.splits;

import "gogoproto/gogo.proto";
import "assetmantle/splits/internal/mappable/mappable.v1.proto";
import "assetmantle/base/parameters/internal/parameter.v1.proto";

message Genesis {
  option (gogoproto.goproto_getters) = false;

  repeated Mappable mappables = 1;
  repeated assetmantle.base.parameters.Parameter parameters = 2;
}
