syntax = "proto3";
package properties;

import "assetmantle/schema/properties/base/mesaProperty.v1.proto";
import "assetmantle/schema/properties/base/metaProperty.v1.proto";
import "gogoproto/gogo.proto";

message AnyProperty {
  option (gogoproto.goproto_getters) = false;

  oneof Impl {
    properties.MesaProperty mesa_property = 1;
    properties.MetaProperty meta_property = 2;
  }
}
