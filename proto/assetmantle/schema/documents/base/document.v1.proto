syntax = "proto3";
package documents;

import "assetmantle/schema/ids/base/classificationID.v1.proto";
import "assetmantle/schema/qualified/base/immutables.v1.proto";
import "assetmantle/schema/qualified/base/mutables.v1.proto";
import "gogoproto/gogo.proto";

message Document {
  option (gogoproto.goproto_getters) = false;

  ids.ClassificationID classification_i_d = 1;
  qualified.Immutables immutables = 2;
  qualified.Mutables mutables = 3;
}
