syntax = "proto3";
package assetmantle.orders.v1beta1.transactions.take;

import "google/api/annotations.proto";
import "assetmantle/orders/internal/transactions/take/message.v1.proto";
import "assetmantle/orders/internal/transactions/take/transactionResponse.v1.proto";

service Transaction {
  rpc Take(Message) returns (TransactionResponse) {
    option (google.api.http).post = "/mantle/metas/take";
  }
}
