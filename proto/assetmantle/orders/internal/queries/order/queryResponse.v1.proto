syntax = "proto3";
package assetmantle.orders.queries.order;

import "gogoproto/gogo.proto";
import "assetmantle/orders/internal/mappable/mappable.v1.proto";

message QueryResponse {
  option (gogoproto.goproto_getters) = false;
  bool success = 1;
  string error = 2;
  repeated orders.Mappable list = 3;
}
