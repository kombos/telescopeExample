syntax = "proto3";
package assetmantle.metas.queries.meta;

import "gogoproto/gogo.proto";
import "assetmantle/metas/internal/mappable/mappable.v1.proto";

message QueryResponse {
  option (gogoproto.goproto_getters) = false;
  bool success = 1;
  string error = 2;
  repeated assetmantle.metas.Mappable list = 3;
}
