syntax = "proto3";
package assetmantle.assets.queries.asset;

import "gogoproto/gogo.proto";
import "assetmantle/assets/internal/mappable/mappable.v1.proto";

message QueryResponse {
  option (gogoproto.goproto_getters) = false;
  bool success = 1;
  string error = 2;
  repeated assets.Mappable list = 3;
}
