syntax = "proto3";
package assetmantle.assets.v1beta1.queries.asset;

import "gogoproto/gogo.proto";
import "assetmantle/assets/internal/mappable/mappable.v1.proto";

message QueryResponse {
  option (gogoproto.goproto_getters) = false;
  bool success = 1;
  string error = 2;
  repeated assetmantle.assets.v1beta1.Mappable list = 3;
}
