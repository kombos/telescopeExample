syntax = "proto3";
package assetmantle.assets.transactions.mutate;

import "assetmantle/base/ids/internal/assetID.v1.proto";
import "assetmantle/base/ids/internal/identityID.v1.proto";
import "assetmantle/base/lists/internal/propertyList.v1.proto";

message Message {
  string from = 1;
  ids.IdentityID from_i_d = 2;
  ids.AssetID asset_i_d = 3;
  lists.PropertyList mutable_meta_properties = 4;
  lists.PropertyList mutable_properties = 5;
}
