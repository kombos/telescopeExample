syntax = "proto3";
package assetmantle.maintainers.queries.maintainer;

import "gogoproto/gogo.proto";
import "assetmantle/maintainers/internal/mappable/mappable.v1.proto";

message QueryResponse {
  option (gogoproto.goproto_getters) = false;
  bool success = 1;
  string error = 2;
  repeated maintainers.Mappable list = 3;
}
