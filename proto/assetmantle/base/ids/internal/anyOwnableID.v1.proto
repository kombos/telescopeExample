syntax = "proto3";
package assetmantle.base.ids;

import "gogoproto/gogo.proto";
import "assetmantle/base/ids/internal/assetID.v1.proto";
import "assetmantle/base/ids/internal/coinID.v1.proto";

message AnyOwnableID {
  option (gogoproto.goproto_getters) = false;

  oneof impl {
    AssetID asset_i_d = 1;
    CoinID coin_i_d = 2;
  }
}
