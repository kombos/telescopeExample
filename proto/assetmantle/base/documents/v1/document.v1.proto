syntax = "proto3";
package documents;

import "assetmantle/base/ids/v1/classificationID.v1.proto";
import "assetmantle/base/qualified/v1/immutables.v1.proto";
import "assetmantle/base/qualified/v1/mutables.v1.proto";
import "gogoproto/gogo.proto";

message Document {
  option (gogoproto.goproto_getters) = false;

  ids.ClassificationID classification_i_d = 1;
  qualified.Immutables immutables = 2;
  qualified.Mutables mutables = 3;
}
