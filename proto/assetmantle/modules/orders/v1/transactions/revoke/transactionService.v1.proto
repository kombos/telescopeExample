syntax = "proto3";
package orders.transactions.revoke;

import "google/api/annotations.proto";
import "assetmantle/modules/orders/internal/transactions/revoke/message.v1.proto";
import "assetmantle/modules/orders/internal/transactions/revoke/transactionResponse.v1.proto";

service Transaction {
  rpc Revoke(Message) returns (TransactionResponse) {
    option (google.api.http).post = "/mantle/metas/revoke";
  }
}
