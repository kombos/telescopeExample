syntax = "proto3";
package orders.transactions.modify;

import "google/api/annotations.proto";
import "assetmantle/modules/orders/internal/transactions/modify/message.v1.proto";
import "assetmantle/modules/orders/internal/transactions/modify/transactionResponse.v1.proto";

service Transaction {
  rpc Modify(Message) returns (TransactionResponse) {
    option (google.api.http).post = "/mantle/metas/modify";
  }
}
