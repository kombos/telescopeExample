syntax = "proto3";
package splits.transactions.wrap;

import "google/api/annotations.proto";
import "assetmantle/modules/splits/internal/transactions/wrap/message.v1.proto";
import "assetmantle/modules/splits/internal/transactions/wrap/transactionResponse.v1.proto";

service Transaction {
  rpc Wrap(Message) returns (TransactionResponse) {
    option (google.api.http).post = "/mantle/splits/wrap";
  }
}
